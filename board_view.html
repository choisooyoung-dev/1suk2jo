      <!-- navMenu -->

        <li>
          <a href="#" onclick="location.href='main.html'">Main</a>

  <div class="boardView">
    <h1>Board_view</h1>
    <p>작성된 글 보기</p>
  </div>
  <section class="board">
    <form id="viewFrm">

      <!-- <div id="subject">
        <span>제목 : </span>
      </div>
      <div id="wirter">
        <span>작성자 : </span>

      <div id="date">
        <span>작성일 : </span>  
      </div>
      <div id="content">
        <span>내용 : </span>  
      </div> -->
    </form>
    <div class="writeBtnWrap">
      <button class="writeButton" id="modify">수정</button>
      <button class="writeButton" id="deleteContent">삭제</button>
      <a class="writeButton" href="./board_list.html">목록으로</a>
    </div>
  </section>

  <section class="board">
    <div class="msg">
      <div>댓글</div>
      <div id="commentField">
        <div id="result" class="resultMsg">
          <!-- <span id="resultName">작성자</span>
          <span id="resultContent">내용</span>
          <div id="resultTime">시간</div> -->
          <div id="bottombox">
            <!-- <button class="" id="deleteComment">삭제 -->

          </div>
          <!-- </button> -->
          <!-- </div> -->
        </div>
        <div id="commentForm">
          <div id="input">
            <input type="text" id="commentName" placeholder="닉네임">
            <div class="commentTop">
              <input type="password" name="userPwd" id="pwd1" class="formControl" placeholder="비밀번호" required />
              <input type="password" name="reuserPwd" id="pwd2" class="formControl" placeholder="비밀번호 재확인" required />
              <font id="chkNotice" size="2"></font>
            </div>
            <div></div>
            <div class="textdiv">
              <textarea id="commentText" placeholder="댓글 내용"></textarea>
              <button id="commentBtn">등록</button>
            </div>
          </div>
        </div>
      </div>
  </section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
