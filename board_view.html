<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board view</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 공통 css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- board css -->
    <link rel="stylesheet" href="./styles/board.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./hamburger.png" type="image/x-icon" />
  </head>

  <body>
    <div id="header"></div>
    <div class="boardView">
      <h1>Board_view</h1>
      <p>작성된 글 보기</p>
    </div>
    <div class="inputContainer">
      <form id="viewFrm">
        <!-- <div id="subject">
        <span>제목 : </span>
      </div>
      <div id="wirter">
        <span>작성자 : </span>  
      </div>
      <div id="date">
        <span>작성일 : </span>  
      </div>
      <div id="content">
        <textarea>내용 : </textarea>  
      </div> -->
      </form>
      <div class="writeBtnWrap">
        <button class="writeButton" id="modify">수정</button>
        <button class="writeButton" id="deleteContent">삭제</button>
        <a class="writeButton" style="color: white" href="./board_list.html">게시판</a>
      </div>
    </div>

    <section class="commentContainer">
      <div class="msg">
        <div>댓글</div>
        <div id="commentField">
          <div id="result" class="resultMsg">
            <!-- <span id="resultName">작성자</span>
          <span id="resultContent">내용</span>
          <div id="resultTime">시간</div> -->
            <div id="bottombox">
              <!-- <button class="" id="deleteComment">삭제 -->
            </div>
            <!-- </button> -->
          </div>
        </div>
        <div id="commentForm">
          <div id="input">
            <input type="text" id="commentName" placeholder="닉네임" />
            <div class="commentTop">
              <input type="password" name="userPwd" id="pwd1" class="formControl" placeholder="비밀번호" required />
              <input type="password" name="reuserPwd" id="pwd2" class="formControl" placeholder="비밀번호 재확인" required />
              <div id="chkNoticeCo" size="2"></div>
            </div>
            <div></div>
            <div class="textdiv">
              <textarea id="commentText" placeholder="댓글 내용"></textarea>
              <button id="commentBtn">등록</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/board_view.js"></script>
  </body>
</html>
