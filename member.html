<!-- 수영 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Member's profiles</title>

    <style>
      .member_profile {
        margin: 0 auto;
        text-align: center;
        display: flex;
        justify-content: space-around;
        align-items: center;
        width: 60%;
        height: 200px;
      }

      /* 요소별 margin-right 추가 */
      .member_profile_img {
        margin-right: 20px;
        width: 150px;
        height: 150px;
      }

      /* 마지막 요소 Margin-right 필요 없으니 0 */
      .member_profile_img:last-child {
        margin-right: 0;
      }

      img {
        display: block;
        object-fit: cover;
        border-radius: 50%;
        width: 150px;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <!-- Member's profile -->
    <div class="member_profile">
      <!-- 
            사진순서
            1. 팀장
            2. 팀원 이름 가나다순
        -->
      <div class="member_profile_img">
        <img src="./images/profiles/eunji.jpg" alt="유은지님" />
      </div>
      <div class="member_profile_img">
        <img src="./images/profiles/youngwoo.jpg" alt="김영우님" />
      </div>
      <div class="member_profile_img">
        <img src="./images/profiles/wook.jpg" alt="남궁욱님" />
      </div>
      <div class="member_profile_img">
        <img src="./images/profiles/giwook.jpg" alt="정기욱님" />
      </div>
      <div class="member_profile_img">
        <img src="./images/profiles/sooyoung.JPG" alt="최수영님" />
      </div>
    </div>
  </body>
</html>
