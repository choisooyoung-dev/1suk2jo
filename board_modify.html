<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board write</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- board css -->
    <link rel="stylesheet" href="./styles/board.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./hamburger.png" type="image/x-icon" />
  </head>

  <body>
    <!-- navbar header.html 파일로 분리 -->
    <div id="header"></div>

    <div class="container">
      <div class="boardWrite">
        <h1>Board_modify</h1>
        <p>글 수정 페이지 입니다.</p>
      </div>

      <form id="writeFrm">
        <div class="inputContainer">
          <div class="inputValue">
            <div class="title">
              <!-- <label for="write_title">제목</label> -->
              <input
                class="input"
                id="writeTitle"
                type="text"
                name="subject"
                placeholder="제목을 적어주세요"
              />
            </div>
            <div class="name">
              <input
                id="writeName"
                class="input"
                type="text"
                name="writer"
                placeholder="닉네임을 적어주세요"
              />
            </div>
            <!-- <label for="write_text" >내용</label> -->
            <div class="text">
              <textarea
                id="writeText"
                name="content"
                class="writeTextArea"
                placeholder="내용!! 하고싶은 말을 적어주세요"
              ></textarea>
            </div>
          </div>
          <input class="input" type="submit" value="저장하기" id="submit" />
          <div class="blank"></div>
        </div>
      </form>
    </div>
    <div id="footer"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/board_modify.js"></script>
  </body>
</html>
