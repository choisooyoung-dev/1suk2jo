    <script>

  <body>
    <div id="nav_wrap">
      <nav class="navbar">
        <!-- navlogo -->
        <div class="navbar__logo">
          <div>
            <a href="#" onclick="location.href='main.html'" class="navbar-logo"
              >일 석 이 조</a
            >
          </div>
        </div>

        <!-- navMenu -->
        <ul class="navbar__menu">
          <li>
            <a href="#" onclick="location.href='main.html'" class="navbar-menu"

          </li>
          <li>

              href="#"

              >Members</a

          <li>

        <tbody>
          <!-- 글 목록을 동적으로 추가-->
        </tbody>
      </table>
      <div class="board-header">
        <a onclick="location.href='board_write.html'" class="write-button"

        >
      </div>
    </section>

    <section class="pagination">
      <!-- 페이지 번호를 동적으로 추가 -->
