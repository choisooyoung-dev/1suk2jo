<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- board css -->
    <link rel="stylesheet" href="./styles/board.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./hamburger.png" type="image/x-icon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="header"></div>

    <div class="boardTitle">
      <h1>Board</h1>
      <p>자유롭게 글을 쓸 수 있는 공간입니다.</p>
    </div>

    <section class="search">
      <input id="searchInput" type="text" placeholder="검색어를 입력하세요" />
      <button id="searchBtn">검색</button>
    </section>

    <section class="board">
      <table>
        <thead>
          <tr class="thWrap">
            <th class="listNum">글 번호</th>
            <th class="listTitle">제목</th>
            <th class="listAutor">글쓴이</th>
            <th class="listDate">작성일</th>
            <th class="listViews">조회수</th>
          </tr>
        </thead>
        <tbody id="listCard">
          <!-- <tr>
                <td class="listNum">1</td>
                <td class="listTitle">
                  <a href="board_view.html" id="tdTitle">
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  </a>
                </td>
                <td class="listAutor">최수영</td>
                <td class="listDate">23.10.04.</td>
                <td class="listViews">3</td>
              </tr> -->
        </tbody>
      </table>
      <div class="writeBtnWrap">
        <a onclick="location.href='board_write.html'" class="writeButton"
          >글쓰기</a
        >
      </div>

      <div class="paging">
        <div class="pages">
          <span id="page1" class="active">1</span>
          <!-- 
          <span id="page2">2</span>
          <span id="page3">3</span>
          <span id="page4">4</span>
          <span id="page5">5</span> -->
        </div>
      </div>
    </section>

    <div id="footer"></div>
    <script src="./js/index.js"></script>
    <script type="module" src="./js/board_list.js"></script>
  </body>
</html>
