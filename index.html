<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main 페이지 관련 css -->

  <body>
    <!-- navbar header.html 파일로 분리 -->

    <div class="helloBox">

    <!--김영우-->

    <div class="infoTeamBox">

      <!-- <div class="aTeamGoal"> -->

      </div>

        <div class="leftDiv">
