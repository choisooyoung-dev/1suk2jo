<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Moirai+One&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Poor+Story&display=swap');
  
  /* 나머지 글씨 폰트 */
  *{
    font-family: 'Poor Story', cursive;
    letter-spacing: 3px;
  }

</style>
<style>
  #nav_wrap{
    background-image: url(bg4.png);
    background-position: center;  
    background-size: cover;
    height: 450px;
    width: 100%;

    font-size: 40px;

    margin-bottom: 200px;
  }

  /* 팀명 폰트 */
  #team_name{
    font-family: 'Moirai One', cursive;
    font-size: 90px;
    letter-spacing: 20px;

    margin-left: 15%;
  }

  .team_info{
    height: fit-content;
    width: 50%;

    padding: 20px;
    margin: 10px auto 100px auto;


    display: table;
    align-items: center;
    text-align: center;
    justify-content: center;

    font-size: 25px;
  }

  #team_introduct{
    background-color: transparent;

    border: 1px solid rgb(30, 130, 30);
    border-radius: 30px;

  }

  #team_goal{
    background-color: transparent;

    border: 1px solid rgb(243, 96, 253);
    border-radius: 30px;

    margin-bottom: 250px;
  }

  /* 본문 타이틀 폰트 */
  .info_title{
    font-size: 50px;
    text-align: center;
    font-family: 'Gamja Flower', cursive;
  }

</style>
<body>    
  <div id = 'nav_wrap'>                                    
    <nav style="background-color: rgb(250, 240, 215);">
      <span>__nav바가 들어올 공간</span>
    </nav>
    <h1 id = 'team_name'>1석 2조</h1>
  </div>

  <div id = "info_wrap">

    <h3 class = 'info_title'>INTRODUCTION</h3>
    <div class = 'team_info' id="team_introduct">
      <p>1석 2조 팀은 말이죠</p>
      <p>하나를 배우면 두개를 알아가는 팀이에요</p>
      <p>아주 스펀지 같은 팀이죠</p>
      <p style="font-weight: bolder;">블라블라 내용을 정해보아욥</p>
    </div>

    <h3 class = 'info_title'>TEAM GOAL</h3>
    <div class = 'team_info' id="team_goal">
      <p>팀의 목표는 다같이 내배켐 완주 후 3개월 이내 취업?</p>
      <p style="font-weight: bolder;">블라블라 내용을 정해보아욥</p>
    </div>
  </div>  


</body>
</html>
